<html>

<head>
    <meta http-equiv="refresh" content="2; url=$(link-orig)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, shrink-to-fit=no">
    <meta data-react-helmet="true" name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="UMESKIA SOFTWARES is a Software Development Solutions and Services company.">
    <meta name="keywords" content="UMESKIA, UMESKIA SOFTWARES, UMESIKIA SOFTWARES,UMESKIA">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <link rel="shortcut icon" href="https://umeskiasoftwares.com/images/umeskia_s.png" />
    <title>Internet hotspot - Advertisement</title>
    <link rel="stylesheet" href="css/style.css">
    <script>

        var popup = '';
        function openOrig() {
            if (window.focus) popup.focus();
            location.href = unescape('$(link-orig-esc)');
        }
        function openAd() {
            location.href = unescape('$(link-redirect-esc)');
        }
        function openAdvert() {
            if (window.name != 'hotspot_advert') {
                popup = open('$(link-redirect)', 'hotspot_advert', '');
                setTimeout("openOrig()", 1000);
                return;
            }
            setTimeout("openAd()", 1000);
        }
    </script>
</head>

<body onLoad="openAdvert()">
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap">
                <h1>Advertisement</h1>
                <p class="info">If nothing happens, open <a href="$(link-redirect)"
                        target="hotspot_advert">advertisement</a> manually.</p>
            </div>
        </div>
    </div>
</body>

</html>
